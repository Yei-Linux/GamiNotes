<app-wrapper>
  <wrapper-header>
    <app-topic-page-header
      [hasSearchSection]="hasSearchSection"
    ></app-topic-page-header>
  </wrapper-header>

  <wrapper-content>
    <app-topic-form
      [isEditMode]="isEditMode"

      (onSubmit)="onSubmit($event)"
    ></app-topic-form>
  </wrapper-content>
</app-wrapper>
