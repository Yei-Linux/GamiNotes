<div class="notecard">
  <app-card>
    <card-body>
      <div class="notecard__body">
        <div class="notecard__body__title">
          <app-text [text]="card.title" [classname]="'text-xl'"></app-text>
          <div class="notecard__body__title__icon">
            <app-icon [identifier]="'three-dots-vertical'"></app-icon>
          </div>
        </div>
        <app-text
          [text]="getCardMemorizedText()"
          [classname]="'text-sm'"
          [color]="'darkgray'"
        ></app-text>
      </div>
    </card-body>

    <card-footer>
      <div class="notecard__footer">
        <div class="notecard__footer__actions">
          <app-button [variation]="'secondary'" *ngIf="hasNotes()">
            <button-content>
              <a
                class="notecard__footer__link"
                [routerLink]="goToNoteDetail()"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Revisar</a
              >
            </button-content>
          </app-button>
          <app-button
            (onClick)="goToNoteDetail()"
            [icon]="'plus'"
            [variation]="'primary'"
            *ngIf="!hasNotes()"
          >
            <button-content>
              <a
                class="notecard__footer__link"
                [routerLink]="goToNoteDetail()"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >AÃ±adir Tarjetas</a
              >
            </button-content>
          </app-button>
          <app-button (onClick)="goToNoteDetail()" [variation]="'secondary'">
            <button-content>
              <a
                class="notecard__footer__link"
                [routerLink]="goToNoteDetail()"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Practicar</a
              >
            </button-content>
          </app-button>
        </div>

        <div class="notecard__footer__share">
          <app-icon [identifier]="'share'"></app-icon>
        </div>
      </div>
    </card-footer>
  </app-card>
</div>
