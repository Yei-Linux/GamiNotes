<app-notes-wrapper>
  <notes-header>
    <app-notes-header></app-notes-header>
  </notes-header>

  <notes-content>
    <app-card-note *ngFor="let card of noteCards" [card]="card"></app-card-note>
  </notes-content>

  <notes-footer>
    <app-button [icon]="'plus'" [variation]="'primary'">
      <button-content>
        <a [routerLink]="goToTopicForm()"> Crear Conjunto </a>
      </button-content>
    </app-button>
  </notes-footer>
</app-notes-wrapper>
