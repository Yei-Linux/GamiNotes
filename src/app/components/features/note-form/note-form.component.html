<div class="noteform">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-form-field [labelFor]="'title_note_form'" [labelText]="'Title'">
      <form-field-input>
        <input
          class="noteform__input"
          type="text"
          placeholder="Type title..."
          formControlName="title_note_form"
        />
      </form-field-input>
    </app-form-field>

    <app-form-field
      [labelFor]="'description_note_form'"
      [labelText]="'Description'"
    >
      <form-field-input>
        <textarea
          class="noteform__input"
          formControlName="description_note_form"
          name="description_note_form"
          placeholder="Type description..."
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </form-field-input>
    </app-form-field>
    <div>
      <app-button [type]="'submit'" [icon]="'plus'" [variation]="'primary'">
        <button-content> Agregar </button-content>
      </app-button>
    </div>
  </form>
</div>
