<div class="gamicard">
  <swal
    #SwalPracticeModes
    customClass="swal__practicemodemodal"
    [showConfirmButton]="false"
    [showCancelButton]="false"
  >
    <app-practice-mode-modal
      *swalPortal="undefined"
      (onCloseModal)="onCloseModal()"
    ></app-practice-mode-modal>
  </swal>

  <swal
    #SwalShareTopic
    customClass="swal__sharetopicmodal"
    [showConfirmButton]="false"
    [showConfirmButton]="false"
  >
    <app-share-modal
      [topic]="topic"
      (onCloseModal)="onCloseModal()"
      *swalPortal="undefined"
    ></app-share-modal>
  </swal>

  <ng-template #tooltipdropdown>
    <app-dropdown-cardnote [topic]="topic"></app-dropdown-cardnote>
  </ng-template>

  <app-card>
    <card-body>
      <div class="gamicard__body">
        <div class="gamicard__body__title">
          <app-text
            [text]="topic.title | titlecase"
            [classname]="'text-xl'"
          ></app-text>
          <div class="gamicard__body__title__icon">
            <app-icon
              [componentTooltip]="tooltipdropdown"
              [identifier]="'three-dots-vertical'"
            ></app-icon>
          </div>
        </div>
        <app-text
          [text]="getCardMemorizedText()"
          [classname]="'text-sm'"
          [color]="'darkgray'"
        ></app-text>
      </div>
    </card-body>

    <card-footer>
      <div class="gamicard__footer">
        <div class="gamicard__footer__actions">
          <app-button [variation]="'secondary'" *ngIf="hasNotes()">
            <button-content>
              <a
                class="gamicard__footer__link"
                [routerLink]="goToNoteDetail()"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Revisar</a
              >
            </button-content>
          </app-button>
          <app-button
            (onClick)="goToNoteDetail()"
            [icon]="'plus'"
            [variation]="'primary'"
            *ngIf="!hasNotes()"
          >
            <button-content>
              <a
                class="gamicard__footer__link"
                [routerLink]="goToNoteDetail()"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >AÃ±adir Tarjetas</a
              >
            </button-content>
          </app-button>
          <app-button (onClick)="handleShowModal()" [variation]="'secondary'">
            <button-content>Practicar </button-content>
          </app-button>
        </div>

        <div class="gamicard__footer__icons">
          <app-icon
            [tooltip]="'Share these notes by url!'"
            [identifier]="'share'"
            (onClick)="handleShowSharedModal()"
          ></app-icon>
        </div>
      </div>
    </card-footer>
  </app-card>
</div>
