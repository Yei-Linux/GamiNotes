<div class="flex items-center mb-4">
  <div class="flex items-center">
    <input
      [ngModel]="checked"
      (ngModelChange)="onModelChange($event)"
      id="checked-checkbox"
      type="checkbox"
      value=""
      class="cursor-pointer accent-gami-secondary w-4 h-4 text-blue-600 rounded bg-gray-100 border-gray-300 dark:bg-gray-700 dark:border-gray-600"
    />
    <label
      for="checked-checkbox"
      class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >{{ text }}</label
    >
  </div>
</div>
